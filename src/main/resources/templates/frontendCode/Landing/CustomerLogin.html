                                                    var isValid = true;

                                                    // Check for standard HTML5 validation first
                                                    if (!form.checkValidity()) {
                                                        event.stopPropagation();
                                                        form.classList.add('was-validated');  // Add Bootstrap validation class

                                                    }

                                               if (isValid) {
        // Redirect to the provider dashboard if the form is valid
        window.location.href = "../../../templates/frontendCode/CustomerUI/customerdashboard.html";
    }
});
