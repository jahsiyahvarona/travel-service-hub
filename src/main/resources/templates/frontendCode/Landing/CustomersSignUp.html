<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character encoding, responsive design, and browser compatibility -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page title -->
    <title>Customer Sign Up - Travel Services Hub</title>

    <!-- Favicon for the browser tab -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Linking CSS files for page styling -->
    <link th:href="@{/CSS/css/theme.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/CSS/Downloads/TravelServicesHub/css/theme.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/CSS/assets/vendor/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/CSS/pinekit_theme/pinekit.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/CSS/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for elements such as profile picture border -->
    <style>
        .bordered-preview {
            border: 2px solid #0abf53; /* Matches company branding */
            padding: 4px; /* Space between image and border */
        }
    </style>
</head>
<body>
<header>
    <!-- Navigation bar -->
    <nav class="bg-white navbar navbar-expand-lg navbar-light">
        <div class="container" style="margin-left: -24px;">
            <!-- Company logo linking back to the homepage -->
            <a class="navbar-brand" th:href="@{/welcome}">
                <img class="navbar-brand-logo" th:src="@{/images/logo.png}" alt="Travel Services Hub Logo">
            </a>
            <!-- Navbar toggle for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown-1"
                    aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible menu links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
                <ul class="ms-auto navbar-nav">
                    <li class="nav-item">
                        <a class="active nav-link" aria-current="page" th:href="@{/welcome}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/services}">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main">
    <!-- Main content container -->
    <div class="container my-5">
        <div class="row">
            <!-- Form Section (Left side) -->
            <div class="col-md-8">
                <h1 class="display-4 text-center">Customer Sign Up</h1>
                <p class="fs-5 text-center">Join Travel Services Hub and start planning your dream vacation!</p>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <!-- Sign-up Form -->
                        <form th:action="@{/CustomersSignUp}" method="post" enctype="multipart/form-data" id="signupForm">
                            <!-- Error message display for registration issues -->
                            <div th:if="${registrationError}" class="error-message mt-1">
                                <p th:text="${registrationError}" class="error-message mt-1"></p>
                            </div>

                            <!-- Username input -->
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter username" required maxlength="15" minlength="6">
                            </div>
                            <!-- Email input -->
                            <div class="form-group mb-3">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Enter email" required>
                            </div>
                            <!-- Password input -->
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Enter password" required minlength="8">
                                    <!-- Toggle visibility for password -->
                                    <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('password')">
                                        <i class="bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Confirm password input -->
                            <div class="form-group mb-3">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                           placeholder="Re-enter password" required minlength="8">
                                    <!-- Toggle visibility for confirm password -->
                                    <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('confirmPassword')">
                                        <i class="bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Profile picture upload -->
                            <div class="form-group mb-4">
                                <label for="profilePic">Profile Picture (optional)</label>
                                <input type="file" class="form-control" id="profilePic" name="profilePic"
                                       accept=".jpeg, .jpg, .png">
                                <small class="form-text text-muted">Only JPEG, JPG, and PNG files are allowed.</small>
                            </div>

                            <!-- New Image Preview (hidden initially) -->
                            <div class="mb-3" id="newImagePreviewContainer" style="display: none;">
                                <label class="form-label">Preview:</label>
                                <img id="newImagePreview" src="" alt="New Image Preview" class="img-fluid bordered-preview" style="max-height: 200px; max-width: 200px; min-height: 200px; min-width: 200px; object-fit: cover;">
                            </div>

                            <!-- Submit and Cancel buttons -->
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <a th:href="@{/signUpChoice}" class="btn btn-secondary ml-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Promotional Content (Right side) -->
            <div class="col-md-4 d-flex flex-column justify-content-center p-5 placeholder-glow"
                 style="
                     background-color: #0abf53;
                     background-image: url('/images/An airplane flying over the horizon, representing the ease and accessibility of travel through the p (1).jpg');
                     background-size: cover;
                     background-position: center;
                     background-repeat: no-repeat;
                     border-radius: 0 5px 5px 0;
                 ">
                <h5 class="mb-4" style="color: #ffffff; font-weight: bold; font-size: 22px;">
                    Build unforgettable travel experiences by:
                </h5>
                <ul class="list-checked list-checked-primary list-py-2">
                    <li class="list-checked-item" style="color: #ffffff; font-weight: bold; font-size: 20px;">
                        Creating the best packages!
                    </li>
                    <li class="list-checked-item" style="color: #ffffff; font-weight: bold; font-size: 20px;">
                        Offering the best prices!
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript for form handling and validations -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/provider-signup-validation.js}"></script>
<script>
    /**
     * Toggles the visibility of the password fields
     * @param {string} fieldId - The ID of the input field to toggle
     */
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
        field.setAttribute('type', type);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById('signupForm');

        // Event listener for profile picture preview
        const profilePicInput = document.getElementById('profilePic');
        const previewContainer = document.getElementById('newImagePreviewContainer');
        const previewImage = document.getElementById('newImagePreview');

        profilePicInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png' || file.type === 'image/jpg')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block'; // Show preview
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file (JPEG, JPG, PNG).');
                previewContainer.style.display = 'none'; // Hide preview
                event.target.value = ''; // Reset input
            }
        });

        // Form submission validation
        signupForm.addEventListener('submit', function (event) {
            let isValid = true;
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('termsCheckbox');

            // Clear previous error messages
            clearError(username);
            clearError(email);
            clearError(password);
            clearError(confirmPassword);
            clearError(termsCheckbox);

            // Validate username
            if (username.value.trim() === '') {
                showError(username, 'Username is required');
                isValid = false;
            } else if (username.value.length > 15 || username.value.length < 6) {
                showError(username, 'Username must be 6-15 characters');
                isValid = false;
            }

            // Validate email
            if (email.value.trim() === '' || !validateEmail(email.value.trim())) {
                showError(email, 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (password.value.trim() === '' || password.value.length < 8) {
                showError(password, 'Password must be at least 8 characters');
                isValid = false;
            }

            // Validate confirm password
            if (confirmPassword.value.trim() === '' || password.value !== confirmPassword.value) {
                showError(confirmPassword, 'Passwords do not match');
                isValid = false;
            }

            // Validate terms checkbox
            if (!termsCheckbox.checked) {
                showError(termsCheckbox.parentElement, 'You must accept the Terms and Conditions');
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });

        /**
         * Displays an error message for an input element
         * @param {HTMLElement} element - The input element to show an error for
         * @param {string} message - The error message to display
         */
        function showError(element, message) {
            const formGroup = element.parentElement;
            let error = formGroup.querySelector('.error-message');
            if (!error) {
                error = document.createElement('div');
                error.className = 'error-message mt-1';
                formGroup.appendChild(error);
            }
            error.innerText = message;
        }

        /**
         * Clears any error messages for an input element
         * @param {HTMLElement} element - The input element to clear errors for
         */
        function clearError(element) {
            const formGroup = element.parentElement;
            const error = formGroup.querySelector('.error-message');
            if (error) {
                error.remove();
            }
        }

        /**
         * Validates an email address format
         * @param {string} email - The email address to validate
         * @returns {boolean} - Returns true if the email is valid, otherwise false
         */
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    });
</script>
</body>
</html>
