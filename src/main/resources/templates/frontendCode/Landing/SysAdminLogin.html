<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SysAdmin Login</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{CSS/assets/vendor/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{CSS/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/pinekit_theme/pinekit.css}">
    <link rel="stylesheet" th:href="@{/master_style.css}">
    <link href="/CSS/css/theme.css" rel="stylesheet" type="text/css">
    <link href="/CSS/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #212428;">
<header style="text-align: center;">
    <!-- Header content -->
</header>
<main role="main" data-pgc-field="main">
    <div class="container content-space-2 content-space-lg-3" style="align-content: center;">
        <div class="w-lg-75 mx-auto">
            <!-- Error message (if login fails) -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
    </div>
    <div class="align-items-center bg-dark d-flex min-h-100">
        <div id="content" role="main" class="flex-grow-1 ms-0 overflow-hidden rounded-4" style="margin-left: 23px;">
            <div class="container content-space-t-1 content-space-b-2 d-flex justify-content-center align-items-center flex-column">
                <div class="mx-lg-auto" style="max-width: 55rem;">
                    <div class="d-flex justify-content-center align-items-center flex-column min-vh-lg-100" style="border-radius: 19px; padding: 110px 10px 80px 0px;">
                        <!-- ========== HEADER ========== -->
                        <header id="header" class="navbar navbar-height navbar-light mb-3">
                            <div class="container">
                                <a class="navbar-brand mx-auto" href="./index.html" aria-label="Pinekit" style="padding-top: 0px; padding-left: 2px; margin-bottom: -39px;">
                                    <img class="navbar-brand-logo" src="/images/logo.png" alt="Image Description" style="width: 200px; height: auto;">
                                </a>
                            </div>
                        </header>
                        <!-- ========== END HEADER ========== -->
                        <div class="position-relative">
                            <!-- Card -->
                            <div class="card card-shadow card-login mx-auto" style="max-width: 700px;">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <!-- Form -->
                                            <form action="#" th:action="@{/SysAdminLogin}" method="post" class="js-validate needs-validation" id="loginForm" novalidate="">
                                                <div class="text-center">
                                                    <div class="mb-5">
                                                        <h3 class="card-title">Admin login</h3>
                                                    </div>
                                                </div>
                                                <!-- Username Field -->
                                                <div class="mb-4">
                                                    <input type="text" class="form-control form-control-lg" name="username" id="usernameField" placeholder="Username" aria-label="Username" required="">
                                                    <span class="invalid-feedback">Please enter your username.</span>
                                                </div>
                                                <!-- Password Field -->
                                                <div class="mb-4">
                                                    <input type="password" class="form-control form-control-lg" name="password" id="passwordField" placeholder="Password" aria-label="Password" required="">
                                                    <span class="invalid-feedback">Please enter your password.</span>
                                                </div>
                                                <!-- Submit Button -->
                                                <div class="d-grid gap-4">
                                                    <button class="btn btn-lg" type="submit" style="background-color: #0abf53; color: white;">Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- Right Side Section -->
                                    <div class="bg-soft-primary col-md-4 d-md-flex flex-column justify-content-center p-8 p-md-5" style="background-color: #0abf53; background-image: url('/images/An airplane flying over the horizon, representing the ease and accessibility of travel through the p (1).jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; margin: -1px 8px -1px -11px; border-radius: 0px 6px 6px 0px;">
                                        <ul class="list-checked list-checked-primary list-py-2"></ul>
                                    </div>
                                </div>
                            </div>
                            <!-- End Card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- JS Global Compulsory -->
<script th:src="@{/CSS/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
