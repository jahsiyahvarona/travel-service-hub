<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Leave a Review Â· Travel Services Hub</title>
    <!-- Bootstrap core CSS from CDN -->
    <link href="/CSS/bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/CSS/dashboard.css" rel="stylesheet">
    <link href="/CSS/chartjs.css" rel="stylesheet">
    <link href="/CSS/BellDropdown.css" rel="stylesheet">
    <style>
        .btn-custom { background-color: #0abf53; color: white; border: none; }
        .btn-custom:hover { background-color: #089e45; }
        .review-input { margin-top: 10px; }
    </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Leave a Review</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <img src="/images/logo.png" alt="Company Logo" class="mx-auto d-block" style="height: 100px; width: auto;">
    <ul class="navbar-nav px-3">
        <li class="nav-item dropdown text-nowrap">
            <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                    <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="badge bg-danger" th:text="${newNotifications}">0</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown">
                <li>
                    <h6 class="dropdown-header">New Notifications</h6>
                </li>
                <li th:each="notification : ${notifications}">
                    <a class="dropdown-item" th:href="@{/customer/bookings/{id}(id=${notification.bookingId})}">
                        <span th:text="${notification.message}">Notification Message</span>
                        <br><small th:text="${notification.date}">Date</small>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item btn btn-primary btn-custom" th:href="@{/customer/notifications}">View All</a>
                </li>
            </ul>
        </li>
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" onclick="showSignOutModal()">Sign out</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/CustomerDashboard}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/bookings}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="feather feather-calendar">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            My Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/reviews}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="feather feather-users">
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Leave a Review
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/profile}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="feather feather-user">
                                <path d="M20.5 18.5a6 6 0 0 0-9 0"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Leave a Review</h1>
            </div>
            <div class="row">
                <div class="col-md-6" th:each="booking : ${recentBookings}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="@{/images/{img}(img=${booking.packageImage})}" class="card-img-top" alt="Package Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${booking.packageName}">Package Name</h5>
                            <p class="card-text" th:text="${booking.description}">Package Description</p>
                            <!-- Review Section -->
                            <div class="review-input">
                                <textarea class="form-control" th:id="'review' + ${booking.id}" rows="3" placeholder="Write your review..."></textarea>
                                <button class="btn btn-custom mt-2" th:onclick="'submitReview(' + ${booking.id} + ')'">Submit Review</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Sign Out Confirmation Modal -->
<div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to sign out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" id="confirmSignOutButton">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Feather Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script>
    feather.replace();

    function submitReview(bookingId) {
        const reviewContent = document.getElementById('review' + bookingId).value;
        if (reviewContent) {
            alert('Review submitted for booking ID: ' + bookingId + '\nContent: ' + reviewContent);
            document.getElementById('review' + bookingId).value = ''; // Clear the input field
        } else {
            alert('Please write a review before submitting.');
        }
    }

    function showSignOutModal() {
        var signOutModal = new bootstrap.Modal(document.getElementById('signOutModal'));
        signOutModal.show();
    }

    document.getElementById('confirmSignOutButton').addEventListener('click', function () {
        window.location.href = "/LoginChoice";
    });
</script>
</body>
</html>
