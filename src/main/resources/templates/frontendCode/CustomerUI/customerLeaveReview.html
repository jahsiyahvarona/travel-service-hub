    <link href="../../../static/CSS/dashboard.css" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Customer Dashboard</a>
    <img src="../../../static/images/logo.png" alt="Company Logo" style="height: 100px; width: auto;">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="../../../templates/frontendCode/Landing/loginInChoice.html">Sign out</a>
        </li>
    </ul>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="customerViewBookings.html">My Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="customerViewPackages.html">Explore Packages</a></li>
                    <li class="nav-item"><a class="nav-link active" href="customerLeaveReview.html">Leave a Review</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2">Leave a Review</h1>
            <p>We appreciate your feedback. Please let us know about your experience with us:</p>
            <form>
                <div class="mb-3">
                    <label for="serviceRating" class="form-label">Rating</label>
                    <select class="form-select" id="serviceRating">
                        <option selected>Choose...</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Your Review</label>
                    <textarea class="form-control" id="reviewText" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Submit Review</button>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
