<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Profile Â· Travel Services Hub</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/CSS/bootstrap_theme/bootstrap.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/CSS/dashboard.css}" rel="stylesheet">
  <link th:href="@{/CSS/BellDropdown.css}" rel="stylesheet">

  <style>
    .btn-custom {
      background-color: #0abf53;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #089e45;
    }
  </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Profile</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#" onclick="showSignOutModal()">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" th:href="@{/CustomerDashboard}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/customer/bookings}">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/customer/packages}">Explore Packages</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/customer/reviews}">Leave a Review</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/customer/profile}">Profile</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Profile</h1>
      </div>

      <!-- Profile Update Form -->
      <form th:action="@{/customer/profile/update}" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" th:value="${customer.username}" required>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" required>
        </div>

        <div class="mb-4">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}" required>
        </div>

        <div class="mb-4">
          <label for="profilePicture" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profilePicture" name="profilePicture">
        </div>

        <button type="submit" class="btn btn-custom">Update Profile</button>
      </form>

      <!-- Change Password Section -->
      <div class="mt-5">
        <h3>Change Password</h3>
        <form th:action="@{/customer/profile/changePassword}" method="post">
          <div class="mb-4">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
          </div>

          <div class="mb-4">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
          </div>

          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>

          <button type="submit" class="btn btn-custom">Change Password</button>
        </form>
      </div>
    </main>
  </div>
</div>

<!-- Sign Out Modal -->
<div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to sign out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" onclick="signOut()">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showSignOutModal() {
    var modal = new bootstrap.Modal(document.getElementById('signOutModal'));
    modal.show();
  }

  function signOut() {
    fetch('/customer/logout', { method: 'POST' })
            .then(response => {
              if (response.redirected) {
                window.location.href = response.url;
              }
            });
  }
</script>
</body>
</html>
