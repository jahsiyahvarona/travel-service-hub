<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Packages Â· Travel Services Hub</title>

  <link th:href="@{/CSS/bootstrap_theme/bootstrap.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/CSS/dashboard.css}" rel="stylesheet">
  <style>
    .bordered-img {
      border: 2px solid #0abf53;
      padding: 2px;
      border-radius: 10%;
    }
    .btn-custom {
      background-color: #0abf53;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #089e45;
    }
  </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">View Packages</a>
  <img th:src="@{/images/logo.png}" alt="Company Logo" class="mx-auto d-block" style="height: 100px; width: auto;">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#" onclick="showSignOutModal()">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/CustomerDashboard}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/bookings}">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/customer/packages}">View Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/reviews}">Leave a Review</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/profile}">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h1 class="h2">Available Packages</h1>

      <div class="row">
        <div th:if="${packagesempty}" class="col-12">
          <p>No packages available at the moment.</p>
        </div>

        <div class="col-md-4 mb-4" th:each="pkg : ${packages}">
          <div class="card h-100 shadow-sm">
            <img th:src="${pkg.imageUrl}" class="card-img-top bordered-img" alt="Package Image">
            <div class="card-body">
              <h5 class="card-title" th:text="${pkg.name}">Package Name</h5>
              <p class="card-text" th:text="${pkg.description}">Package Description</p>
              <p><strong>Price:</strong> $<span th:text="${pkg.price}">0</span></p>

              <!-- Book Now Button -->
              <form th:action="@{/customer/bookPackage}" method="post">
                <input type="hidden" name="packageId" th:value="${pkg.id}">
                <button type="submit" class="btn btn-custom">Book Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Sign Out Modal -->
<div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to sign out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" id="confirmSignOutButton">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showSignOutModal() {
    var signOutModal = new bootstrap.Modal(document.getElementById('signOutModal'));
    signOutModal.show();
  }
</script>
</body>
</html>
